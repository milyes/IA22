<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cockpit de Contr√¥le IA22</title>
    
    <style>

        }
        .controls button:nth-child(2) { /* Bouton Arr√™ter */
            background-color: #e74c3c;
        }
        .controls button:nth-child(2):hover {
            background-color: #c0392b;
        }
        /* Styles pour les messages d'erreur et succ√®s */
        .status-ok { color: #27ae60; }
        .status-error { color: #e74c3c; }
        .status-warn { color: #f39c12; }
    </style>

    <script>
        // --- Fonctions du Bridge de Communication (Pilier 1 & 4) ---

        /**
         * Met √† jour le statut affich√© dans l'interface Cockpit.
         * Fonction appel√©e par le code Flutter via _controller.runJavaScript("setStatus('...')").
         * @param {string} message Le message de statut envoy√© par l'h√¥te Flutter.
         */
        function setStatus(message) {
            const statusElement = document.getElementById('status');
            statusElement.innerText = message;
            
            // Applique un style bas√© sur le contenu pour une meilleure UX
            statusElement.className = '';
            if (message.includes('‚úÖ') || message.includes('termin√©')) {
                statusElement.classList.add('status-ok');
            } else if (message.includes('üö®') || message.includes('ERREUR')) {
                statusElement.classList.add('status-error');
            } else if (message.includes('‚ö†Ô∏è')) {
                statusElement.classList.add('status-warn');
            }
        }

        /**
         * Envoie une commande structur√©e en JSON √† l'application h√¥te Flutter.
         * Impl√©mente le Protocole JSON (Pilier 4) et la gestion d'erreurs robustes.
         * @param {string} actionType La commande √† envoyer (ex: 'START', 'STOP', 'CONFIG').
         * @param {object | null} dataPayload Les param√®tres √† associer √† l'action.
         */
        function sendCommand(actionType, dataPayload = null) {
            const message = {
                action: actionType,
                data: dataPayload
            };
            
            try {
                // V√©rification du Bridge (Pilier 1)
                if (typeof FlutterPostMessage !== 'undefined' && FlutterPostMessage.postMessage) {
                    
                    // Envoi du message JSON structur√© (Pilier 4)
                    FlutterPostMessage.postMessage(JSON.stringify(message));
                    setStatus(`üü° Envoi de la commande ${actionType}...`);
                    
                } else {
                    // Le Bridge n'est pas pr√™t
                    console.error("Bridge non disponible. L'objet FlutterPostMessage est ind√©fini.");
                    setStatus("üî¥ ERREUR CRITIQUE: Bridge de communication non initialis√©.");
                }
            } catch (e) {
                // Erreur durant l'ex√©cution (ex: Bridge mal initialis√©)
                console.error("Erreur fatale lors de l'appel Bridge:", e);
                setStatus(`üî¥ ERREUR FATALE (${actionType}): Le Bridge a lev√© une exception JS.`);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setStatus("Pr√™t √† recevoir les commandes (JS OK)");
        });
    </script>
</head>
<body>
    <h1>Cockpit de Contr√¥le IA22</h1>

    <div id="status-display">Statut actuel: <span id="status">Chargement...</span></div>
    
    <hr>
    
    <div class="controls">
        <h2>Commandes Moteur</h2>
        
        <button onclick="sendCommand('START', {mode: 'High-Res', quality: 90});">
            ‚ñ∂Ô∏è D√©marrer IA (High-Res)
        </button>
        
        <button onclick="sendCommand('STOP');">
            ‚èπÔ∏è Arr√™ter IA
        </button>
        
        <button onclick="sendCommand('CONFIG', {threshold: 0.85, delay: 500});">
            ‚öôÔ∏è Appliquer Configuration
        </button>
        
        <p style="margin-top: 20px; font-size: 0.9em;">
            *V√©rifiez les logs natifs pour les d√©tails de l'ex√©cution et des erreurs.
        </p>
    </div>
</body>
</html>
