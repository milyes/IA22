<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>IA22_LOGIC | D√©marrage public</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    button {
      background-color: #2ea44f;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #238636;
    }
    #status {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üöÄ Bienvenue sur IA22_LOGIC</h1>
  <button id="launchIA">D√©marrer IA22_LOGIC</button>
  <div id="status">En attente de lancement...</div>

  <script>
    document.getElementById("launchIA").addEventListener("click", () => {
      const status = document.getElementById("status");
      status.innerHTML = "‚è≥ Lancement en cours...";
      fetch("https://milyes.github.io/api/ia22-launch", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          module: "IA22_LOGIC",
          trigger: "launch_sequence"
        })
      })
      .then(response => response.json())
      .then(data => {
        status.innerHTML = `‚úÖ IA lanc√©e<br><strong>Statut :</strong> ${data.status}`;
      })
      .catch(error => {
        status.innerHTML = `‚ùå Erreur : ${error.message}`;
      });
    });
  </script>

</body>
</html>
