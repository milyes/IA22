<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>IA22_LOGIC | Interface unique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    button {
      background-color: #2ea44f;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #238636;
    }

    #status {
      margin-top: 25px;
      font-size: 16px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #8b949e;
    }
  </style>
</head>
<body>

  <h1>üîê Lancement IA22_LOGIC</h1>
  <button id="launchIA">üöÄ D√©marrer IA22_LOGIC</button>
  <div id="status">En attente de lancement...</div>

  <footer>&copy; 2025 ‚Äì milyes.github.io</footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const bouton = document.getElementById("launchIA");
      const statut = document.getElementById("status");

      bouton.addEventListener("click", () => {
        statut.innerHTML = "‚è≥ Connexion √† IA22_LOGIC...";

        fetch("https://milyes.github.io/api/ia22-launch", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({
            module: "IA22_LOGIC",
            trigger: "launch_sequence",
            context: "web_direct"
          })
        })
        .then(response => response.json())
        .then(data => {
          statut.innerHTML = `‚úÖ IA22_LOGIC lanc√©<br><strong>Statut :</strong> ${data.status}`;
        })
        .catch(error => {
          statut.innerHTML = `‚ùå Erreur<br><code>${error.message}</code>`;
        });
      });
    });
  </script>

</body>
</html>
