<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>IA22_LOGIC ‚Äì D√©marrage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      color: #e6edf3;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    button {
      background-color: #2ea44f;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #238636;
    }

    #status {
      margin-top: 25px;
      font-size: 16px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #8b949e;
    }
  </style>
</head>
<body>

  <h1>üöÄ Bienvenue sur IA22_LOGIC</h1>
  <button id="launchIA">Lancer IA22_LOGIC</button>
  <div id="status">En attente de lancement...</div>

  <footer>&copy; 2025 ‚Äì milyes.github.io</footer>

  <script>
    document.getElementById("launchIA").addEventListener("click", () => {
      const status = document.getElementById("status");
      status.innerHTML = "‚è≥ Connexion √† IA22_LOGIC...";

      fetch("https://milyes.github.io/api/ia22-launch", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          module: "IA22_LOGIC",
          trigger: "launch_sequence",
          context: "public_interface"
        })
      })
      .then(res => res.json())
      .then(data => {
        status.innerHTML = `‚úÖ IA lanc√©e<br><strong>Statut :</strong> ${data.status}`;
      })
      .catch(err => {
        status.innerHTML = `‚ùå Erreur : <code>${err.message}</code>`;
      });
    });
  </script>

</body>
</html>
