<!DOCTYPE html>
<html lang="fr" x-data="dashboardData()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetSecurePro IA | Centre de Commandement</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<header class="bg-gray-800 text-white shadow-md">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
        <h1 class="text-xl font-semibold">NetSecurePro IA | Centre de Commandement</h1>
        <div class="text-sm">Utilisateur: Admin</div>
    </div>
</header>

<main class="py-10">
    <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
        <div class="p-8 bg-white shadow-lg rounded-lg">
            <h2 class="text-3xl font-bold mb-6 text-gray-800">ðŸ”’ Tableau de Bord des Incidents IA</h2>

            <!-- RÃ©sumÃ© -->
            <div class="mb-6 flex space-x-6">
                <div class="font-semibold">Total incidents: <span x-text="incidents.length"></span></div>
                <div class="font-semibold">Critical: <span x-text="countBySeverity('critical')"></span></div>
                <div class="font-semibold">Medium: <span x-text="countBySeverity('medium')"></span></div>
                <div class="font-semibold">Low: <span x-text="countBySeverity('low')"></span></div>
            </div>

            <!-- Filtres -->
            <div class="flex space-x-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">GravitÃ©</label>
                    <select class="p-2 border border-gray-300 rounded-md" x-model="filter.severity">
                        <option value="">Toutes</option>
                        <option value="critical">Critical</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Statut</label>
                    <select class="p-2 border border-gray-300 rounded-md" x-model="filter.status">
                        <option value="">Tous</option>
                        <option value="open">Open</option>
                        <option value="in_progress">In Progress</option>
                        <option value="resolved">Resolved</option>
                    </select>
                </div>
            </div>

            <!-- Tableau -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Description</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">GravitÃ©</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Statut</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Action</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="incident in filteredIncidents()" :key="incident.id">
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4" x-text="incident.id"></td>
                                <td class="px-6 py-4" x-text="incident.description"></td>
                                <td class="px-6 py-4">
                                    <span class="px-2 inline-flex text-xs font-semibold rounded-full"
                                        :class="{
                                            'bg-red-600 text-white': incident.severity==='critical',
                                            'bg-yellow-400 text-black': incident.severity==='medium',
                                            'bg-gray-200 text-gray-800': incident.severity==='low'
                                        }"
                                        x-text="incident.severity"></span>
                                </td>
                                <td class="px-6 py-4">
                                    <select class="p-1 border rounded text-xs"
                                            :class="{'bg-green-100': incident.status==='resolved','bg-red-100': incident.status==='open','bg-yellow-100': incident.status==='in_progress'}"
                                            x-model="incident.status">
                                        <option value="open">Open</option>
                                        <option value="in_progress">In Progress</option>
                                        <option value="resolved">Resolved</option>
                                    </select>
                                </td>
                                <td class="px-6 py-4" x-text="incident.date"></td>
                                <td class="px-6 py-4">
                                    <button class="text-blue-600 hover:underline" @click="showDetails(incident)">DÃ©tails</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script>
function dashboardData() {
    return {
        filter: {
            severity: '',
            status: ''
        },
        incidents: [
            {id: '1001', description: 'Tentative de Force Brute DÃ©tectÃ©e par IA', severity: 'critical', status: 'open', date: '16/11/2025, 11:00:00'},
            {id: '0950', description: 'Anomalie de Latence - ModÃ¨le Cloud', severity: 'low', status: 'resolved', date: '15/11/2025, 14:30:00'},
            {id: '1023', description: 'Erreur de synchronisation IA locale', severity: 'medium', status: 'in_progress', date: '16/11/2025, 09:45:00'},
            {id: '1078', description: 'Alerte intrusion rÃ©seau interne', severity: 'critical', status: 'open', date: '16/11/2025, 10:15:00'}
        ],
        filteredIncidents() {
            return this.incidents.filter(i => {
                return (this.filter.severity === '' || i.severity === this.filter.severity)
                    && (this.filter.status === '' || i.status === this.filter.status);
            });
        },
        countBySeverity(sev) {
            return this.incidents.filter(i => i.severity === sev).length;
        },
        showDetails(incident) {
            alert(`ID: ${incident.id}\nDescription: ${incident.description}\nGravitÃ©: ${incident.severity}\nStatut: ${incident.status}\nDate: ${incident.date}`);
        }
    }
}
</script>

</body>
</html>
