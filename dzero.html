<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>DZROUGE IA TERMINAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: #000;
    color: #00ff88;
    font-family: monospace;
}

#terminal {
    padding: 20px;
    height: 100vh;
    overflow-y: auto;
}

.line {
    white-space: pre-wrap;
    margin-bottom: 5px;
}

.prompt {
    color: #00ffaa;
}

.input-line {
    display: flex;
}

input {
    background: transparent;
    border: none;
    color: #00ff88;
    font-family: monospace;
    font-size: 16px;
    outline: none;
    flex: 1;
}

.banner {
    color: #00aaff;
    margin-bottom: 10px;
}
</style>
</head>

<body>
<div id="terminal">

<div class="banner">
=== üåê DZROUGE IA TERMINAL ===
</div>

<div class="line">
[1] Analyse IA  
[2] Connexion NetSecurePro  
[3] Clear Terminal  
[4] Quitter
</div>

<div class="input-line">
<span class="prompt">DZROUGE $ </span>
<input id="cmd" autofocus />
</div>

</div>

<script>
const terminal = document.getElementById("terminal");
const input = document.getElementById("cmd");

function print(text, color = "#00ff88") {
    const div = document.createElement("div");
    div.className = "line";
    div.style.color = color;
    div.textContent = text;
    terminal.insertBefore(div, terminal.lastElementChild);
    terminal.scrollTop = terminal.scrollHeight;
}

function processCommand(cmd) {
    print("DZROUGE $ " + cmd, "#00ffaa");

    switch (cmd) {
        case "1":
            print("üß† Analyse IA en cours...");
            setTimeout(() => {
                print("‚úî Syst√®me stable");
                print("‚úî Modules charg√©s");
                print("‚úî IA locale op√©rationnelle");
            }, 800);
            break;

        case "2":
            print("üîó Connexion √† NetSecurePro...");
            setTimeout(() => {
                print("‚úî Acc√®s s√©curis√© √©tabli");
                print("‚úî Canal IA synchronis√©");
            }, 800);
            break;

        case "3":
            terminal.innerHTML = `
            <div class="banner">=== üåê DZROUGE IA TERMINAL ===</div>
            <div class="line">[1] Analyse IA  \n[2] Connexion NetSecurePro  \n[3] Clear Terminal  \n[4] Quitter</div>
            <div class="input-line">
            <span class="prompt">DZROUGE $ </span>
            <input id="cmd" autofocus />
            </div>`;
            bindInput();
            return;

        case "4":
            print("üëã Fermeture du terminal...");
            input.disabled = true;
            break;

        default:
            print("‚ùå Commande inconnue");
    }
}

function bindInput() {
    const newInput = document.getElementById("cmd");
    newInput.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            const cmd = newInput.value.trim();
            newInput.value = "";
            processCommand(cmd);
        }
    });
}

bindInput();
</script>

</body>
</html>
