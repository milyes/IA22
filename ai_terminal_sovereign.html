<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBUNTU INTELLIGENCE - Terminal Chat</title>
    <!-- Importation de la police Ubuntu -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <!-- Librairie pour le rendu Markdown (Marked.js) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --ubuntu-purple: #300A24;
            --ubuntu-orange: #E95420;
            --ubuntu-grey: #5E2750;
            --text-white: #FFFFFF;
            --terminal-green: #00FF41;
        }

        body {
            background-color: var(--ubuntu-purple);
            color: var(--text-white);
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #terminal-container {
            width: 90%;
            max-width: 1000px;
            height: 85vh;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--ubuntu-grey);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Header style Ubuntu */
        #header {
            background: linear-gradient(to bottom, #5E2750, #300A24);
            padding: 10px 15px;
            border-bottom: 1px solid var(--ubuntu-orange);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        #status-dot {
            height: 10px;
            width: 10px;
            background-color: var(--terminal-green);
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            box-shadow: 0 0 5px var(--terminal-green);
        }

        /* Zone de messages */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            font-family: 'Ubuntu Mono', monospace;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            max-width: 85%;
            line-height: 1.5;
        }

        .user-message {
            color: var(--ubuntu-orange);
            border-left: 2px solid var(--ubuntu-orange);
            padding-left: 15px;
        }

        .ai-message {
            color: #dcdccc;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 5px;
            border-left: 2px solid var(--terminal-green);
        }

        code {
            background: #1e1e1e;
            padding: 2px 5px;
            border-radius: 3px;
            color: #f8f8f2;
        }

        pre {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #333;
        }

        /* Zone de saisie */
        #input-area {
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: transparent;
            border: 1px solid var(--ubuntu-grey);
            color: white;
            padding: 12px;
            font-family: 'Ubuntu Mono', monospace;
            border-radius: 4px;
            outline: none;
        }

        input:focus {
            border-color: var(--ubuntu-orange);
        }

        button {
            background-color: var(--ubuntu-orange);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff6a37;
        }

        /* Scrollbar custom */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--ubuntu-grey); border-radius: 10px; }
    </style>
</head>
<body>

<div id="terminal-container">
    <div id="header">
        <div><span id="status-dot"></span> NETSECUREPRO - OMNIA SOUVEREIGN TERMINAL</div>
        <div style="font-size: 0.8em; opacity: 0.7;">OPÉRATEUR: ZOUBIROU M. ILYES</div>
    </div>
    
    <div id="chat-window">
        <div class="message ai-message">
            <strong>[SYSTÈME] :</strong> Connexion établie. Noyau Gemini Core v20.6 Pro actif. <br>
            Prêt pour l'exécution des protocoles de souveraineté. En attente de commande...
        </div>
    </div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Entrez une commande ou un message..." autocomplete="off">
        <button onclick="sendMessage()">ENVOYER</button>
    </div>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');

    // Gestion de la touche Entrée
    userInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });

    function appendMessage(role, text) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${role}-message`;
        
        const prefix = role === 'user' ? '<strong>> OLYES :</strong> ' : '<strong>[AI] :</strong> ';
        
        // Rendu Markdown pour l'IA
        if (role === 'ai') {
            msgDiv.innerHTML = prefix + marked.parse(text);
        } else {
            msgDiv.innerHTML = prefix + text;
        }
        
        chatWindow.appendChild(msgDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        // Afficher le message utilisateur
        appendMessage('user', text);
        userInput.value = '';

        // Simulation de réponse IA (À remplacer par ton appel API réel)
        setTimeout(() => {
            const mockResponse = `Protocole reçu : **${text}**. \n\nAnalyse en cours... \n- Statut : Validé \n- Intégrité : 100% \n\nL'action a été indexée dans le registre de souveraineté de **NetSecurePro**.`;
            appendMessage('ai', mockResponse);
        }, 800);
    }
</script>

</body>
</html>
