<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOUVERAIN TERMINAL - IA22</title>
    <style>
        :root {
            --neon-orange: #ff5722;
            --terminal-bg: #0d0d0d;
            --text-main: #e0e0e0;
            --border-glow: 1px solid #333;
        }
        body {
            background-color: var(--terminal-bg);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .terminal-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: #151515;
            border: var(--border-glow);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .header {
            background: #1a1a1a;
            padding: 10px 20px;
            border-bottom: 2px solid var(--neon-orange);
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            letter-spacing: 1px;
        }
        .status-dot { color: #4caf50; }
        #chat-flow {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(180deg, #151515 0%, #111 100%);
        }
        .message { margin-bottom: 20px; padding: 10px; border-radius: 4px; }
        .user-msg { border-left: 3px solid var(--neon-orange); background: rgba(255, 87, 34, 0.05); }
        .ai-msg { border-left: 3px solid #4caf50; background: rgba(76, 175, 80, 0.05); }
        .label { font-weight: bold; font-size: 0.75em; margin-bottom: 5px; display: block; text-transform: uppercase; }
        .input-box {
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            gap: 10px;
        }
        input {
            flex-grow: 1;
            background: #0d0d0d;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            outline: none;
        }
        button {
            background: var(--neon-orange);
            color: white;
            border: none;
            padding: 10px 25px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="terminal-container">
    <div class="header">
        <div><span class="status-dot">●</span> NETSECUREPRO - OMNIA SOUVERAIN</div>
        <div>OPÉRATEUR: ZOUBIROU M. ILYES</div>
    </div>
    
    <div id="chat-flow">
        <div class="message ai-msg">
            <span class="label">[AI] :</span>
            Système initialisé. Liaison 24.04 LTS (Ubuntu Intelligence) active. Prêt pour injection de commandes.
        </div>
    </div>

    <div class="input-box">
        <input type="text" id="cmd-input" placeholder="Entrez une commande ou un message..." autofocus>
        <button onclick="send()">Envoyer</button>
    </div>
</div>

<script>
    const flow = document.getElementById('chat-flow');
    const input = document.getElementById('cmd-input');

    function send() {
        if(!input.value) return;
        
        const uDiv = document.createElement('div');
        uDiv.className = 'message user-msg';
        uDiv.innerHTML = `<span class="label">> OLYES :</span> ` + input.value;
        flow.appendChild(uDiv);

        const val = input.value.toLowerCase();
        input.value = '';

        setTimeout(() => {
            const aDiv = document.createElement('div');
            aDiv.className = 'message ai-msg';
            let resp = "Protocole reçu. Analyse en cours... Statut : Validé.";
            if(val.includes('status')) resp = "MÉTRIQUES : 4.2G ops/s | Noyau Gemini 20.6 PRO V7.";
            
            aDiv.innerHTML = `<span class="label">[AI] :</span> ` + resp;
            flow.appendChild(aDiv);
            flow.scrollTop = flow.scrollHeight;
        }, 600);
    }

    input.addEventListener('keypress', (e) => { if(e.key === 'Enter') send(); });
</script>

</body>
</html>
