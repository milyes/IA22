    <script>
        const FUSION_API_URL = "http://127.0.0.1:8000/ia22/analyze_fusion";
        const DISPLAY = document.getElementById('etat-ia-display');
        const LOGS = document.getElementById('logs-content');

        function log(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString('fr-FR', { hour12: false });
            const p = document.createElement('p');
            p.className = 'log-entry' + (isError ? ' error' : '');
            p.textContent = `[${timestamp}] ${message}`;
            LOGS.prepend(p);
            if (LOGS.children.length > 20) {
                LOGS.removeChild(LOGS.lastChild);
            }
        }

        async function executeAnalysis(forceStress = false) {
            log('Commande EX√âCUTER re√ßue. Activation du protocole IA22...', false);
            DISPLAY.textContent = "ANALYSE COGNITIVE EN COURS...";

            const payload = {
                user_id: "Mohammed Ilyes Zoubirou",
                signal_type: "Neuro-Moteur",
                intensity_orbitronique: 0.92,

                simulate_vision_stress: forceStress

                    method: 'POST',
